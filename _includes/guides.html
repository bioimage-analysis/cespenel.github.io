<!-- Portfolio Grid Section -->
    <section id="guides" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-left">
                    <h2 class="section-heading">Guides</h2>
                    <br>
                    {% for guide in site.guides %}
                    <h4 class="section-subheading text-muted">
                    <li>
                        <a href="{{ guide.url | guide.content }}" class="portfolio-link" data-toggle="modal">{{ guide.title }}</a>
                    </li>
                  </h4>
                  {% endfor %}
                </div>
            </div>

        </div>
    </section>
